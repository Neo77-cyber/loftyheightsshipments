{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'assets/css/login.css' %}" />
    <title>LoftyHeights Shipments</title>
  </head>
  <body>
    <!-- HTML code for the login design screen -->
    <div class="login-screen">
      <div class="illustration">
        <!-- You can replace this image with your own illustration -->
        <img src="{%static 'assets/images/box-4951485_1920.jpg' %}" alt="Courier illustration" />
      </div>
      <div class="form">
        <h1>LoftyHeights Shipments</h1>
        <p>Please enter your credentials to log in.</p>
        <form id="login-form" action="" method="POST">
          {%csrf_token%}
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- <div class="input-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div> -->
          <div class="input-group">
            <button type="submit" id="login-button">Log In</button>
          </div>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
      </div>
    </div>
  </body>
</html>
