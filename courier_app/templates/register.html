{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'assets/css/login.css' %}" />
    <title>LoftyHeights Shipments</title>
  </head>
  <body>
    <!-- HTML code for the login design screen -->
    <div class="login-screen">
      <div class="illustration">
        <!-- You can replace this image with your own illustration -->
        <img src="{%static 'assets/images/box-4951485_1920.jpg' %}" alt="Courier illustration" />
      </div>
      <div class="form">
        <h1>LoftyHeights Shipments</h1>
        <p>Please enter your credentials to log in.</p>
        <form class="login-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Register</h2>
        
            <div class="input-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
        
            <div class="input-group">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                {{ form.password1 }}
            </div>
        
            <div class="input-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <div class="input-group">
                <button type="submit" id="login-button">Register</button>
            </div>
        
            
            
        </form>
        
        
        <p>Already have an account?<a href="{% url 'signin' %}">Sign in here</a>.</p>
      </div>
    </div>
  </body>
</html>
